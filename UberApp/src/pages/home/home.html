<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button [hidden]="!isPickupRequested" (click)="cancelPickup()" ion-button>
        <ion-icon name="arrow-back"></ion-icon>
         Cancel
      </button>
    </ion-buttons>
    <ion-title>
      <span [hidden]="isPickupRequested">PickMeUp</span>
      <span [hidden]="!isPickupRequested">On the way...</span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home">
  <div class="map-wrapper">
    <map [isPickupRequested]="isPickupRequested"></map>
  </div>

  <div class="bottom request-controls">
    <ion-row>
      <ion-col width-50>
        <button ion-button block color="light">
          <ion-icon name="card"></ion-icon>
          Visa **34
        </button>
      </ion-col>
      <ion-col width-50>
        <button ion-button block color="light">
          <ion-icon name="cash"></ion-icon>
          Cash
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button [hidden]="isPickupRequested" ion-button block color="dark" (click)="confirmPickup()">Request PickUp</button>
        <button [hidden]="!isPickupRequested" ion-button block color="lightdark" (click)="cancelPickup()">Cancel PickUp</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        PICKUP TIME IS APPROXIMATELY 5 MIN
      </ion-col>
    </ion-row>
  </div>
</ion-content>
